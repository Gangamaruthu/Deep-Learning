<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leaf Disease Prediction</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .image-box{
    border:1px solid black;
    width:120px;
    height:80px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:12px;
  }
  .output-box{
    border:1px solid black;
    height:30px;
  }
</style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-3" style="width:350px; border:2px solid black;">

  <h5 class="text-center mb-3">
    Leaf Disease <br> Prediction
  </h5>
<form methods = 'POST' action = '/image'>
  
  <div class="mb-3">
    <label class="fw-bold">Choose Leaf Image</label>
    <input type="file" class="form-control mt-2" >

    <div class="image-box mt-2">
      Image
    </div>
  </div>


  <div class="text-center mb-3">
    <button class="btn btn-primary fw-bold">
      Classify
    </button>
  </div>

  <div>
    <label class="fw-bold">Output :</label>
    <div class="output-box mt-1">
      {{output}}
    </div>
  </div>
</form>
</div>

</body>
</html>
